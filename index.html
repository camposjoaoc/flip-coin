<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flip a Coin</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-grid">
        <h1 class="title">Flip a coin Game</h1>

        <button type="button" class="flip-btn" onclick="startFlip()"><img src="./coin.webp" alt="Coin"
                class="img"></button>
        <div class="card text-center shadow result-card">
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                <p id="resultMessage" class="card-text">Click the button to flip a coin!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assignment-promise.js"></script>

</body>

</html>
